<div class="container-fluid"> 
    <div class="content">
        <h4>Date:</h4>
        <div class="row">
      <div class="col-12 d-flex justify-content-between align-items-center">
        <input id="dateInputField" 
               type="text"
                  class="form-control"
                  [minDate]="minDate"
                  [maxDate]="maxDate"
                  #dp="bsDatepicker"
                  bsDatepicker [(bsValue)]="selectedDate">

        <button class="btn btn-outline-secondary today-button" 
                (click)="onTodayClicked()">
          Set to Today
        </button>
      </div>
    </div>
  </div>
</div>
